language: node_js

node_js:
  - 11.10.1

cache:
  directories:
    - node_modules
install:
  - npm install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

jobs:
  include:
    - stage: "Normal"
      script:
        npm run build &&
        npm run lint &&
        npm run test-unit-ci &&
        npm run test-int-ci
    - stage: "Cron Train"
      if: type = cron
      script:
        npm run build &&
        npm run lint &&
        npm run test-unit-ci &&
        npm run test-int-ci &&
        npm run test-mutate

after_script:
  - ./cc-test-reporter format-coverage -t lcov .coverage/lcov.info
  - ./cc-test-reporter upload-coverage